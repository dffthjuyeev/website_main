<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bienvenue</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" sizes="16x16" href="assets/ressources/imgs/avatar.webp">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
  </head>
  <body>
    <div class="lignes">
      <div class="l1"></div>
      <div class="l2"></div>
    </div>

    <div class="container-first">
      <h1><span>WELCOME</span></h1>
      <div class="container-btns">
        <button
          class="btn-first"
          id="b1"
          onclick="window.location.href='https://www.onlyspencer.com';"
        >
          Accueil
        </button>
        <button
          class="btn-first"
          id="b2"
          onclick="window.location.href='https://discord.onlyspencer.com';"
        >
          Discord
        </button>
      </div>
    </div>

    <img
      src="./assets/ressources/imgs/avatar.webp"
      class="logo"
      alt="onlyspencer_icon-logo-onlyspencer"
    />

    <ul class="medias">
      <li class="bulle">
        <img
          src="./assets/ressources/imgs/github.svg"
          class="logo-medias"
          onclick="window.location.href='https://github.onlyspencer.com';"
        />
      </li>
      <li class="bulle">
        <img
          src="./assets/ressources/imgs/insta.svg"
          class="logo-medias"
          onclick="window.location.href='https://instagram.onlyspencer.com';"
        />
      </li>
    </ul>
  </body>
</html>
